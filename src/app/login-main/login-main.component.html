@if (showSpinner) {
  <section class="dots-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </section>
}@else {

  <div class="container-fluid min-vh-100">
    <div class="row g-0 min-vh-100">
      <!-- Carrusel -->
      <div class="col-lg-7 col-md-6 d-none d-md-block columnaIZQ">
        <ngb-carousel
          #carousel
          [interval]="6000"
          [pauseOnHover]="pauseOnHover"
          [pauseOnFocus]="pauseOnFocus"
          (slide)="onSlide($event)"
          class="custom-carousel"
        >
          @for (img of images; track img; let i = $index) {
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper" style="border-radius: 20px; overflow: hidden;">
                <img [src]="img" alt="Banner {{ i + 1 }}" class="carousel-img" 
                     style="border-radius: 20px !important; overflow: hidden !important; display: block !important;" />
              </div>
            </ng-template>
          }
        </ngb-carousel>
      </div>
    
      <!-- Formulario -->
      <div class="col-lg-5 col-md-6 col-12 d-flex align-items-center justify-content-center columnaDER">
        <div id="formdiv" class="text-center p-4 rounded shadow-sm">
          <form [formGroup]="loginForm" (ngSubmit)="save()">
            <h1 class="mb-4 logintitle">Iniciar sesión</h1>
            
            <div class="mb-3 coolinput">
              <label for="email" class="text">Email address</label>
              <input type="email" id="email" class="form-control input" placeholder="name@example.com" formControlName="email" required>
            </div>
            
            <div class="mb-3 coolinput">
              <label for="password" class="text">Contraseña</label>
              <input type="password" id="password" class="form-control input" formControlName="password" required>
              @if (errorMessage) {
                <div class="error-message">{{ errorMessage }}</div>
              }
            </div>
            
            <div class="mb-3 text-start">
              <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
    
            <button class="custom-btn w-100" type="submit">Iniciar sesión</button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>o continúa con</span>
          </div>

          <!-- Google Login Button -->
          <button class="google-btn" type="button">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continuar con Google
          </button>
    
          <div class="mt-4">
            <h5>¿No tienes una cuenta aún?</h5>
            <h4><a class="text-primary" routerLink="/user/register">Registrarse</a></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

}
