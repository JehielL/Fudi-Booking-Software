@if (showSpinner) {
  <section class="dots-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </section>
}@else {

  <div class="container-fluid min-vh-100">
    <div class="row g-0 min-vh-100">
      <!-- Carrusel -->
      <div class="col-lg-7 col-md-6 d-none d-md-block columnaIZQ">
        <ngb-carousel
          #carousel
          [interval]="6000"
          [pauseOnHover]="pauseOnHover"
          [pauseOnFocus]="pauseOnFocus"
          (slide)="onSlide($event)"
          class="custom-carousel"
        >
          @for (img of images; track img; let i = $index) {
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper" style="border-radius: 20px; overflow: hidden;">
                <img [src]="img" alt="Banner {{ i + 1 }}" class="carousel-img" 
                     style="border-radius: 20px !important; overflow: hidden !important; display: block !important;" />
              </div>
            </ng-template>
          }
        </ngb-carousel>
      </div>
    
      <!-- Formulario -->
      <div class="col-lg-5 col-md-6 col-12 d-flex align-items-center justify-content-center columnaDER">
        <div id="formdiv" class="text-center p-4 rounded shadow-sm">
          <form [formGroup]="loginForm" (ngSubmit)="save()">
            <h1 class="mb-4 logintitle">Iniciar sesión</h1>
            
            <div class="mb-3 coolinput">
              <label for="email" class="text">Email address</label>
              <input type="email" id="email" class="form-control input" placeholder="name@example.com" formControlName="email" required>
            </div>
            
            <div class="mb-3 coolinput">
              <label for="password" class="text">Contraseña</label>
              <input type="password" id="password" class="form-control input" formControlName="password" required>
              @if (errorMessage) {
                <div class="error-message">{{ errorMessage }}</div>
              }
            </div>
            
            <div class="mb-3 text-start">
              <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
    
            <button class="custom-btn w-100" type="submit">Iniciar sesión</button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>o continúa con</span>
          </div>

          <!-- Google Login Button -->
          <div #googleButton id="googleButton"></div>
    
          <div class="mt-4">
            <h5>¿No tienes una cuenta aún?</h5>
            <h4><a class="text-primary" routerLink="/user/register">Registrarse</a></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

}
