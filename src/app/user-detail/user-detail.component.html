<div class="profile-page">
  @if (users) {
    <section class="profile-card" data-aos="fade-up">
      <div class="profile-hero">
        <div class="hero-overlay"></div>
        <div class="profile-avatar">
          <img
            [src]="users.imgUser ? (users.imgUser.startsWith('http') ? users.imgUser : 'https://api.fudi.es/files/' + users.imgUser) : 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=500&q=80'"
            [alt]="users.firstName + ' ' + users.lastName">
        </div>
        <div class="identity">
          <span class="role-chip">{{ users.role || 'Usuario' }}</span>
          <h1 class="profile-name">{{ users.firstName }} {{ users.lastName }}</h1>
          <p class="profile-sub">{{ users.email }}</p>
        </div>
      </div>

      <div class="info-grid">
        <article class="info-card">
          <div class="info-icon primary"><i class="bi bi-phone"></i></div>
          <div class="info-text">
            <span class="label">Teléfono</span>
            <span class="value">{{ users.phone || 'Sin teléfono' }}</span>
          </div>
        </article>

        <article class="info-card">
          <div class="info-icon info"><i class="bi bi-envelope-open"></i></div>
          <div class="info-text">
            <span class="label">Email</span>
            <span class="value">{{ users.email || 'Sin email' }}</span>
          </div>
        </article>

        <article class="info-card">
          <div class="info-icon success"><i class="bi bi-balloon-heart"></i></div>
          <div class="info-text">
            <span class="label">Cumpleaños</span>
            <span class="value">{{ users.birthdayDate || '—' }}</span>
          </div>
        </article>

        <article class="info-card">
          <div class="info-icon warning"><i class="bi bi-shield-check"></i></div>
          <div class="info-text">
            <span class="label">Rol</span>
            <span class="value">{{ users.role || 'Usuario' }}</span>
          </div>
        </article>
      </div>
    </section>
  }
</div>
